<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITP Snailbox</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </head>
  <body>
    <header>
      <div id="title">
        <h1>
          ITP <ion-icon id="ion-icon" name="mail-sharp"></ion-icon
          ><br />Snailbox
        </h1>
      </div>
    </header>
    <div id="container">
      <section>
        <h2>SNAILMAIL</h2>
      </section>
      <p>
        Leave a message below for someone on the floor. All messages can be
        checked by pressing Mail on the ITP Snailbox.
      </p>
      <form name="form" class="form" method="POST" action="/confirmation">
        <h3>Message Box</h3>
        <input type="text" id="q1o1" name="q1" value="" />
        <input class="main-button" type="submit" name="submit" value="SEND" />
      </form>
    </div>
  </body>
</html>
